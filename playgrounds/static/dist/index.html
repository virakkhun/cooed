<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cooed static site</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <h1 class="title">Cooed Static Site</h1>

      <div class="img">
        <img src="forest.webp" height="320" fetchpriority="high" />
      </div>

      <audio controls>
        <source src="pink-party-evening.mp3" type="audio/mpeg" />
      </audio>

      <video width="320" controls>
        <source src="855633-hd_1920_1080_25fps.mp4" type="video/mp4" />
      </video>

      <div class="counter container">
        <p id="textEl" class="counting">0</p>
        <button type="button" class="btn">+</button>
      </div>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
